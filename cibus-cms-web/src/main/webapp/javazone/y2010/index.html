<html>
<body>

<h1>News</h1>
<hr/>
{% for post in site.posts %} 
<div class="newsframe{% if forloop.first %} accent{% endif %}">
    <span class="timestamp">{{ post.date | date_to_string }}</span>

    <div class="expand_newsframe"><img src="style/gfx/contract_newsframe.png" alt="co" title="Contract"/></div>
    <h2>{{post.title}}</h2>
    {{ post.content }}
</div>
{% endfor %} 

</body>
</html>
